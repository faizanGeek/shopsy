<div class="summary" *ngIf="cartItems" >
  <div class="product">
    <div *ngFor="let cartItem  of cartItems" class="row">
      <div class="col-md-4">
        <div class="color" [ngStyle]="{'background-color': color}"></div>
        <img src="{{cartItem.product.imgUrl}}" alt="{{cartItem.product.name}}">
      </div>
      <div class="col-md-8 details">
        <div class="row">
          <div class="col-md-12">
            <p class="product-name">{{cartItem.product.name}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <p class="amount">Amount: <span>{{cartItem.quantity}}</span></p>
          </div>
          <div class="col-md-6">
            <p class="price">{{cartItem.product.unitsInStock}} €</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pricing">
    <div class="row">
      <div class="col-md-4 col-4">
        <span class="label">Cart</span>
      </div>
      <div class="col-md-8 col-8">
        <span>{{totalCartPrice }} €</span>
      </div>
    </div>
    <div class="row ">
      <div class="col-md-4 col-4">
        <span class="label">Shipping</span>
      </div>
      <div class="col-md-8 col-8">
        <span>{{ totalCargoPrice }} €</span>
      </div>
    </div>

    <div *ngIf="totalDiscountPer" class="row">
      <div class="col-md-4 col-4">
        <span class="label discount-text">Discount</span>
      </div>
      <div class="col-md-8 col-8">
        <span class="discount-text">{{totalDiscountPer}}%</span>
      </div>
    </div>
  </div>

  <div class="total">
    <div class="row">
      <div class="col-md-4 col-4">
        <span class="label">Total</span>
      </div>
      <div class="col-md-8 col-8">
        <span>{{totalDiscountedPrice}} €</span>
      </div>
    </div>
  </div>
